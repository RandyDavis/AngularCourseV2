<form  ng-submit="vm.addParty()"class="form-inline party-form">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Name" ng-model="vm.newParty.name" required>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Phone" ng-model="vm.newParty.phone" required>
    </div>
    <div class="form-group">
        <input type="number" class="form-control" placeholder="Size of Party" ng-model="vm.newParty.size" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Party</button>
</form>

<div ng-repeat="party in vm.parties">
    Name: {{party.name}}
    <br>
    Phone: {{party.phone}}
    <br>
    Size: {{party.size}}
</div>

{{ vm.newParty}}
<br>
{{vm.parties}}
