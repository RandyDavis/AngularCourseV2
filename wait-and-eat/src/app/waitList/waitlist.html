<form  ng-submit="vm.addParty()"class="form-inline party-form">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Name" ng-model="vm.newParty.name" required>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Phone" ng-model="vm.newParty.phone" required>
    </div>
    <div class="form-group">
        <input type="number" class="form-control" placeholder="Size of Party" ng-model="vm.newParty.size" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Party</button>
</form>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Done?</th>
            <th>Info</th>
            <th>Notified?</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tr ng-repeat="party in vm.parties">
        <td>
            <input type="checkbox" ng-model="party.done" ng-change="vm.toggleDone(party">
        </td>
        <td>
            <div><strong>{{ party.name }} (Party of: {{ party.size }})</strong></div>
            <div>{{ party.phone }}</div>
        </td>
        <td>
            <div>{{ party.notified ? 'Yes' : 'No' }}</div>
        </td>
        <td>
            <button class="btn btn-success" ng-click="vm.sendTextMessage(party)">Send SMS</button>
            <button class="btn btn-danger" ng-click="vm.removeParty(party)">Remove</button>
        </td>
    </tr>
</table>
